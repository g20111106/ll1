<html>
	<head>
		<title>Astral </title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="css/5grid/init.js?use=mobile,desktop"></script>
		<script src="js/jquery.formerize-1.1.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/5grid/core.css" />
			<link rel="stylesheet" href="css/5grid/core-desktop.css" />
			<link rel="stylesheet" href="css/5grid/core-1200px.css" />
			<link rel="stylesheet" href="css/5grid/core-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
			<link rel="stylesheet" href="css/noscript.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
	</head>
	<body class="homepage">

		<!-- Wrapper-->
			<div id="wrapper">
				
				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon icon-user active"><span>我</span></a>
						<a href="#work" class="icon icon-folder"><span>工作</span></a>
						<a href="#email" class="icon icon-mail"><span>Email Me</span></a>
						
					</nav>

				<!-- Main -->
					<div id="main">
						
						<!-- Me -->
							<article id="me" class="panel">
								<header>
									<h1>顾边高雄</h1>
									<span class="byline">前端开发</span>
								</header>
								<a href="#work" class="jumplink pic">
									<span class="jumplink arrow icon icon-right"><span>See my work</span></span>
									<img src="http://a1.qpic.cn/psb?/V11ihrAL031UZP/NsxS9WDjhTkDZsnbP.4kmv*1rtj8REUSAcYCf53Gpzs!/b/dG4BAAAAAAAA&bo=dAH*AQAAAAADB6k!&rf=viewer_4" alt="" />
								</a>
							</article>

						<!-- Work --> 
							<article id="work" class="panel">
								<header>
									<h2>工作简历</h2>
								</header>
								<p>
									从15年9月毕业以来，在招商物流宁波有限公司担任单证员兼公司的IT，负责日常网络维护，和会议时的网络维护。在单证工作上，主要负责跨境电商这一块内容。基本是杭州、宁波、上海，哪有新项目就去哪。精通office软件和sap。
									对于前端的学习，html在15年就有开始写，掌握css，jquary和JS。框架上，对bootstrap有所了解，能独立写一些静态网页。
								</p>
								
							</article>

						<!-- Email -->
							<article id="email" class="panel">
								<header>
									<h2>联系我</h2>
								</header>
								<form action="#" method="post">
									<div class="5grid">
										<div class="row">
											<div class="6u">
												<input type="text" class="text" name="name" placeholder="姓名" />
											</div>
											<div class="6u">
												<input type="text" class="text" name="email" placeholder="Email" />
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<input type="text" class="text" name="Subject" placeholder="主题" />
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<textarea name="message" placeholder="内容"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<input type="submit" class="button" value="发送" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>
		
				<!-- Footer -->
				<!-- none -->	
		
			</div>

	</body>
</html>
